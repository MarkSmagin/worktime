<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="clinic-worktime">
    <div class="current_worktime">
      <span>Сегодня</span>
      <div></div>
    </div>
    <div class="worktime_wrapper">
      <div class="worktime_row weekday">
        <span>Пн-Пт</span>
        <div>08:00 — 20:00</div>
      </div>
      <div class="worktime_row saturday">
        <span>Сб</span>
        <div>08:00 — 18:00</div>
      </div>
      <div class="worktime_row sunday">
        <span>Вс</span>
        <div>Выходной</div>
      </div>
    </div>
  </div>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
